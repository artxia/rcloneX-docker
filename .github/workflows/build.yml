name: Auto Build

on:
  push:
#    branches:
#      - master
    tags:
      - '*'
#  pull_request:
  workflow_dispatch:
    inputs:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: build and push
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: artxia/rclonex-docker
        tag_with_ref: true
        push: latest,${{ startsWith(github.ref, 'refs/tags/') }}
